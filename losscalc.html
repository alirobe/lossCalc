<html>
<head>
<script src='js/knockout-2.2.1.js'></script>
<script src='js/standards.js'></script>
<script src='js/losscalc.js'></script>
<link href="css/losstest.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="calculator">
    <div class="title">Insertion Loss Calculator</div>
    <table class="params">
    	<tr class="entryrow" >
            
            <td colspan=2>
                <select data-bind="options: availableStandards,
                                            optionsCaption: 'Select Standard',
                                            optionsText: 'name',
                                            value: selectedStandard "/> 
            </td>
        </tr>
        <tr class="header" > 
                <td colspan=2> Fibre Parameters</td>
        </tr>
        <tr class="entryrow">
        <td> Fiber Length </td>
        <td> 
            <input type="number" data-bind="value: cableLength"/>
            <select data-bind="options: distanceUnits,
                                optionsText: 'name',
                                value: selectedDistanceUnits "> </select>
                 
            
        </td>
        </tr>
        <tr class="entryrow">
        	<td> Connectors </td>
	        <td>
	            <span> <input type="number"  data-bind="value: numberOfConnectors"/> </span>
	        </td>
        </tr>
        <tr class="entryrow">  
			<td>Splices </td>
            <td> 
            	<span> <input type="number" data-bind="value: numberOfSplices"/> </span>
        	</td>
        </tr>

        <tr class="spacer"></tr>
        <tr class="header">
            <td colspan=2> Other Components</td>
        </tr>

        <tr class="entryrow">
            <td>  Switch Loss </td>
            <td> <input type="number" data-bind="value: switchLoss"/> dB </td>
        </tr>

        <tr class="entryrow">
            <td>  Splitter Loss </td>
            <td> <input type="number" data-bind="value: splitterLoss"/> dB </td>
        </tr>

        <tr class="entryrow">
            <td> Other Loss </td>
            <td> <input type="number" data-bind="value: otherLoss"/> dB </td>
        </tr>

        
        <tr class="spacer"></tr>
    </table>


    <div data-bind="foreach: lossResults" >    
        <table class="result">
            <tr class="header">
                <td colspan=2 data-bind="text: testWavelength.lambda , click: $parent.toggleDetail">  </td>  
            </tr>
   
            <tr class="resultrow" data-bind="visible: $parent.detailIsVisible">
                <td> Fibre(<span data-bind="text: testWavelength.lossPerKm"></span> <span>dB/km)</span></td>
                <td class="total"> 
                    <span data-bind="text: fibreLoss.toFixed(2)"></span> dB
                </td>
    
            </tr>

            <tr class="resultrow" data-bind="visible: $parent.detailIsVisible">
                <td> Connectors </td>
                <td class="total"> 
                    <span data-bind="text: $parent.connectorLoss().toFixed(2)"></span> dB 
                </td>
            </tr>


            <tr class="resultrow" data-bind="visible: $parent.detailIsVisible">
                <td> Splices </td>
                <td class="total"> 
                    <span data-bind="text: $parent.spliceLoss().toFixed(2)"></span> dB
                </td>
            </tr>


            <tr class="resultrow" data-bind="visible: $parent.detailIsVisible">
                <td> Others </td>
                <td class="total"> 
                    <span data-bind="text: $parent.totalOtherLoss().toFixed(2)"></span> dB 
                </td>
            </tr>
			<tr class="total">
				<td > Total Loss </td>
                 <td class="total" > 
                    <span data-bind="text: totalLoss.toFixed(2)"></span> dB 
                </td>
            </tr>		
            <tr class="spacer"></tr>

        </table>
    </div>
    <div style="clear: both" ></div>
</div>

<script>


	ko.applyBindings(new CalculatorViewModel());
	
	
</script>
</body>

</html>
